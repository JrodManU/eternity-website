<head>
  <title>Eternity Trading</title>
  <link rel="icon" href="/favicon.ico">
</head>
<template name="mainLayout">
  <body>
    {{> navigation}}
    {{> banner}}
    {{> loginModal}}
    <main role="main" class="mainContainer">
      <!-- checks if the user clicked the reset password link-->
      {{#if resetPasswordToken}}
        {{> resetPassword}}
      {{else}}
        <!--This will show whatever page (about us, order form)-->
        {{> Template.dynamic template=page}}
      {{/if}}
    </main>
    {{> footer}}
  </body>
</template>
