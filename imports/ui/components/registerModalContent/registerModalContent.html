<template name="registerModalContent">
  <form id="registerForm">
      <label for="registerEmail">E-mail</label>
      <input class="emailRegister" type="email" name="registerEmail">
      <label for="passwordRegister">Password</label>
      <input class="passwordRegister" type="password" name="registerPassword">
      <label>Confirm password</label>
      <input class="passwordRegister" type="password" name="registerPassword2">
      <button class="registerButton" type="submit"><span>Register</span></button>
      <p><a class="switchToLogin" href="">Already have an account? Login</a></p>
  </form>
</template>
