<template name="loginModalContent">
    <form id="loginForm">
      <label for="loginEmail">E-mail</label>
      <input class="loginEmail" type="email" name="loginEmail">
      <label for="loginPassword">Password</label>
      <input class="loginPassword" type="password" name="loginPassword">
      <button class="submitButton" type="submit"><span>Login</span></button>
      <button class="switchToRegister"><span>Don't have an account? Register</span></button>
    </form>
</template>
