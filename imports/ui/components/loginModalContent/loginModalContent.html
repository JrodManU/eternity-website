<template name="loginModalContent">
    <form id="loginForm">
      <label>E-mail</label>
      <input type="email" name="loginEmail">
      <label>Password</label>
      <input type="password" name="loginPassword">
      <button type="submit" class="submitButton"><span>Login</span></button>
      <button class="switchToRegister"><span>Don't have an account? Register</span></button>
    </form>
</template>
