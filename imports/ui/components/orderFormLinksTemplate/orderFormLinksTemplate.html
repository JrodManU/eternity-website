<template name="orderFormLinksTemplate">
  <ul class="imgList">
    {{#each orderFormLinks}}
      <li class="orderFormLinkItem">
        <span class="orderFormLinkImgWrap">
        <img class="orderFormLinkImg" src="{{image}}" alt="Image for an order form link">
        <a class="orderFormLinkDesc">
          <p class="orderFormLinkBody">{{body}}</p>
        </a>
      </span>
      <h3 class="orderFormLinkTitle">{{title}}</h3>
      </li>
    {{/each}}
  </ul>
</template>
