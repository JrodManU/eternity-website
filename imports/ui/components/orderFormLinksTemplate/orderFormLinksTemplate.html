<head>
  <link rel="stylesheet" href="./orderFormLinksTemplate.css">
</head>
<template name="orderFormLinksTemplate">
  <ul class="imgList">
    {{#each orderFormLinks}}
      <li>
        <div class="orderFormLinkImgWrap">
          <img class="orderFormLinkImg" src="/SpiciestMeme.jpg">
          <a class="orderFormLinkDesc" id={{_id}}>
            <h3 class="orderFormLinkTitle">{{title}}</h3>
            <br>
            <p class="orderFormLinkBody">{{body}}</p>
          </a>
        </div>
      </li>
    {{/each}}
  </ul>
</template>
