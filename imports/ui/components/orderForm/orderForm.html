<template name="orderForm">
  <h1>Order Form</h1>

  <form class="orderForm">
    <textarea placeholder="Insert the description of your order." rows="5" cols="40" maxlength="300" name="orderDescription">{{order.text}}</textarea>
    <input type="text" name="typeOfOrder" placeholder="Insert the type of order you are making.">
    <input type="text" name="firstName" placeholder="First Name">
    <input type="text" name="lastName" placeholder="Last Name">
    <input type="tel" name="phoneNumber" placeholder="Phone Number">
    <input type="email" name="emailAddress" placeholder="Email Address">
    <input type="submit" name="submitOrder" value="Save">
  </form>
</template>
