<template name="orderForm">
  <form class="orderForm">
    <ul class="buttonGroup">
      <li><input class="newOrder orderFormButton" type="button" namne="newOrder" value="New Order"></li>
      <li>{{#if order.markedForReview}}
        <input class="unsubmitOrder orderFormButton" type="button" name="unsubmitOrder" value="Unsubmit">
      {{else}}
        <input class="submitOrder orderFormButton" type="button" name="submitOrder" value="Submit" {{disabled}}>
      {{/if}}</li>
    </ul>
    <ul class="buttonGroup">
      <li><input class="saveOrder orderFormButton" type="button" name="saveOrder" value="Save" {{disabled}}></li>
      <li><input class="deleteOrder orderFormButton" type="button" name="deleteOrder" value="Delete" {{disabled}}></li>
      <li><input class="resetOrder orderFormButton" type="button" name="resetOrder" value="Reset" {{disabled}}></li>
      <li><input class="previewOrder orderFormButton" type="button" name="previewOrder" value="Preview" {{disabled}}></li>
    </ul>
    <input class="orderFormTextField" id="orderName" type="text" name="orderName" placeholder="Name of Order" {{disabled}}>
    <textarea class="orderFormTextField" id="orderDescription" placeholder="Insert the description of your order." rows="5" cols="40" maxlength="300" name="orderDescription" {{disabled}}>{{order.text}}</textarea>
    <br>
    <select class="selectTypeOfOrder" name="typeOfOrder" value="{{order.type}}" {{disabled}}>
      <option>Standard Paper</option>
      <option>Card Stock</option>
      <option>Business Card</option>
      <option>Banner</option>
      <option value="carDecal">Car Decal</option>
      <option>Other</option>
    </select>
    <input class="hideOtherType" type="text" name="otherTypeOfOrder" placeholder="Specify what you are looking for" {{disabled}}>
    <input class="orderFormTextField" type="text" name="firstName" placeholder="First Name" {{disabled}}>
    <input class="orderFormTextField" type="text" name="lastName" placeholder="Last Name" {{disabled}}>
    <input class="orderFormTextField" type="tel" name="phoneNumber" placeholder="Phone Number" {{disabled}}>
    <input class="orderFormTextField" type="email" name="emailAddress" placeholder="Email Address" {{disabled}}>
  </form>
</template>
