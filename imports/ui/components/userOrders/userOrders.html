<head>
  <link rel="stylesheet" href="./userOrders.css">
</head>
<template name="userOrders">
  <br>
    <table class="userOrders">
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
      {{#each userOrders}}
        <tr>
          <td>{{name}}</td>
          <td>{{formatDate createdAt}}</td>
          <td><a class="editMessage" href="/orderForm/{{_id}}">Edit</a></td>
        </tr>
      {{/each}}
    </table>
</template>
