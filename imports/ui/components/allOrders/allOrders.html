<template name="allOrders">
  <p class="secondaryPageHeader">Submitted Orders</p>
  <table class="tableContainer">
    <tr class="tableRowTitles" role="rowheader">
      <th class="tableHeader">Order Name</th>
      <th class="tableHeader">Email</th>
      <th class="tableHeader">Type</th>
      <th class="tableHeader"></th>
    </tr>
    {{#each orders}}
      <tr class="tableRow" role="row">
        <td class="tableInfo">
          {{name}}
        </td>
        <td class="tableInfo">
          {{email}}
        </td>
        <td class="tableInfo">
          {{type}}
        </td>
        <td class="tableInfo">
            <ul class="buttonGroup">
              <li><button class="markAsReviewed basicButton">Mark As Reviewed</button></li>
              <li><button class="viewOrder basicButton">View</button></li>
            </ul>
        </td>
      </tr>
    {{/each}}
  </table>
</template>
