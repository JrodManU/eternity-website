<template name="order">
  <h1 class="pageHeader">Order Info</h1>
  <ul class="buttonGroup">
    {{> backButton}}
  </ul>
  <body class="infoText">
    <h2 class="secondaryPageHeader">Title:</h2>
    <p>{{order.name}}</p>
    <br>
    <h2 class="secondaryPageHeader">Order Type:</h2>
    <p>{{order.type}}</p>
    <br>
    <h2 class="secondaryPageHeader">Description</h2>
    <p>{{order.text}}</p>
  </body>
</template>
