<template name="orderFormPage">
  <h1>Order Form</h1>

  <form class="orderFormTask">
    <input type="text" name="orderDescription" placeholder="Insert the description of your order.">
    <input type="text" name="typeOfOrder" placeholder="Insert the type of order you are making.">
    <input type="text" name="firstName" placeholder="First Name">
    <input type="text" name="lastName" placeholder="Last Name">
    <input type="tel" name="phoneNumber" placeholder="Phone Number">
    <input type="email" name="emailAddress" placeholder="Email Address">
  </form>
</template>
